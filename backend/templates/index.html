<!DOCTYPE html>
<html>
<head>
    <title>AgriFinance API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #336633;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        a.endpoint {
            display: block;
            margin: 10px 0;
            color: #0066cc;
        }
        .button {
            display: inline-block;
            background-color: #336633;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AgriFinance API</h1>
        
        <div class="card">
            <h2>API Documentation</h2>
            <p>Explore our comprehensive API documentation to learn about available endpoints and functionality.</p>
            <a class="button" href="/api/docs/">View API Documentation</a>
        </div>
        
        <div class="card">
            <h2>API Endpoints</h2>
            <a class="endpoint" href="/api/auth/">Authentication API</a>
            <a class="endpoint" href="/api/farmers/">Farmers API</a>
            <a class="endpoint" href="/api/loans/">Loans API</a>
            <a class="endpoint" href="/api/token/">Token Authentication</a>
        </div>
        
        <div class="card">
            <h2>API Status: Online</h2>
            <p>Version: 1.0.0</p>
        </div>
    </div>
</body>
</html>
